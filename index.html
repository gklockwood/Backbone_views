<!DOCTYPE HTML>
<html>
<head>
	<title>Backbone Views</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>

</head>
<body>

<script type="text/javascript" id="task_template">
     <label>Task: </label>
     <input type="text" id="task_desc" />
     <input type="button" value="add_task" id="btn" />
</script>

<div id="container"></div>
	
	<script type="text/javascript">
	    
	    Task = Backbone.View.extend({
	    	el : $('#container'),
	    	
	    	initialize: function(){
	    		this.render();
	    	},

	    	render: function(){
	    		var template = _.template($('#task_template').html(), {});

	    		this.$el.html(template);
	    	},

	    	events:{
	    		"click input[type=button]" : "addTask"
	    	},

	    	addTask: function(){
	    		alert($('#task_desc').val() + "task has been added");
	    	}

	    })

	    var task = new Task();


	</script>

</body>
</html>
